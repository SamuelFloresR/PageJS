<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../style/mapa.css">
    <title>Mi mapa</title>
</head>
<body>
    <header>
        <h1>Creando mi primer mapa</h1>
    </header>
    <main>
        <form>
            <label for="coordenas">Ingresa tus coordenadas</label>
            <input type="text" id="lat" placeholder="Latitud (8 digitos)">
            <input type="text" id="long" placeholder="Longitud (6 digitos)">
            <button id="buscar">Agregar marcador</button>
            <button id="unirPuntos">Unir puntos</button>
            <button id="crearPoligono">Crear poligono</button>
            <button id="borraPuntos">Borrar todo</button>
        </form>
        <div id="map"></div>
    </main>
</body>
</html>
